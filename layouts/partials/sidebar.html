<aside>
	<nav>
		<ul>
			{{ range .Site.Menus.main }}
			<li>{{ if .URL }}<a href="{{ .URL }}">{{ end }}{{ .Name }}{{ if .URL }}</a>{{ end }}</li>
				{{ with .Children }}<ul>
				{{ range . }}
					<li><a href="{{ .URL }}">{{ .Name }}</a></li>
				{{ end }}
				</ul>{{ end }}

			{{ end }}
		</ul>
	</nav>
</aside>
