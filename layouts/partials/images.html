{{/*  Loads all images from specified .path and creates <img> elements with specified .class  */}}

{{ $imgDir := .path }}
{{ $class := .class }}
{{ $staticDir := print "/static/" $imgDir }}
{{ range readDir $staticDir }}
{{ $imgURL := print $imgDir .Name | absURL }}
<img class="{{ $class }}" src="{{ $imgURL }}" />
{{ end }}
