{{ define "main" }}
	<main>
		<article>
			<h1>{{ .Title }}</h1>
			{{ with .Date }}<time>{{ .Format "02.01.2006 15:04" }}</time>{{ end }}
			<div>
				{{ .Content }}
			</div>
			<div>
				<ul id="tags">
					{{ range .Params.tags }}
					<li><a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a></li>
					{{ end }}
				</ul>
			</div>
		</article>
	</main>
{{ partial "sidebar.html" . }}
{{ end }}
